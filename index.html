<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> </title> <!-- título invisible -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000; /* fondo negro */
      overflow: hidden;
    }
  </style>
  <script>
    window.onload = async () => {
      const apiUrl = "https://api.thecatapi.com/v1/images/search?limit=5"; // número de fotos
      try {
        const res = await fetch(apiUrl);
        const cats = await res.json();

        // Descarga cada imagen una tras otra
        for (let i = 0; i < cats.length; i++) {
          const url = cats[i].url;
          const a = document.createElement("a");
          a.href = url;
          a.download = "cat_" + (i + 1) + ".jpg";
          a.style.display = "none";
          document.body.appendChild(a);
          a.click();
          a.remove();
          await new Promise(r => setTimeout(r, 500)); // medio segundo entre descargas
        }
      } catch (err) {
        console.error("Error al descargar gatos:", err);
      }

      // Espera 3 segundos y cierra la pestaña
      setTimeout(() => {
        window.open('', '_self', '');
        window.close();
      }, 3000);
    };
  </script>
</head>
<body>
</body>
</html>
